<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="app.js" type="module" defer></script> -->
    <link rel="stylesheet" href="style.css">
    <title>Precificador</title>
</head>
<body>
    <main class="workspace-container">
        <section class="form-panel"> 
            <h3>Adicionar Produto</h3>
            <form>
                <fieldset class="product-area">
                    <label for="productName">Nome do produto:</label>
                    <input type="text" id="productName" name="productName" placeholder="Ex: Coca-Cola 2L">
                </fieldset>
                <fieldset class="product-area">
                   <label for="productPackQuantity">Quant. fardos do prod:</label>
                <input type="number" name="productPackQuantity" id="productPackQuantity"> 
                </fieldset>
                <fieldset class="product-area">
                    <label for="productUnitQuantity">Unidades por fardo:</label>
                <input type="number" name="productUnitQuantity" id="productUnitQuantity">
                </fieldset>                
                <fieldset class="product-area">
                    <label for="packPrice">Valor por fardo:</label>
                <input type="number" name="packPrice" id="packPrice">
                </fieldset>                
                <fieldset>
                    <label for="TotalNF">Valor Total da NF:</label>
                    <input type="number" name="TotalNF" id="TotalNF">
                </fieldset>
                <fieldset>
                   <label for="productsTotalPrice">Valor Total dos produtos:</label>
                <input type="number" name="productsTotalPrice" id="productsTotalPrice"> 
                </fieldset>               
                <fieldset>
                    <label for="percentual">Porcentagem:</label>
                <input type="number" name="percentual" id="percentual">
                </fieldset>                
            </form>    

            <button id="addToListBtn" class="cta-button">Adicionar à Lista →</button>
        </section>
        <section class="analysis-panel"> 
            <h3>Análise Rápida</h3>
            <div class="analysis-item">
                <span>Diferença de Imposto</span>
                <span class="analysis-value" id="diferencaImposto">R$ 0,00</span>
            </div>
            <div class="analysis-item">
                <span>Preço por Caixa/Fardo</span>
                <span class="analysis-value" id="precoCaixa">R$ 0,00</span>
            </div>
            <div class="analysis-item">
                <span>Preço Unitário</span>
                <span class="analysis-value" id="precoUnitario">R$ 0,00</span>
            </div>
        </section>
        <section class="List-panel"> 
            <h3>Resumo do Pedido</h3>
            <div class="product-list-container">
                <p class="empty-list-message">Nenhum produto adicionado ainda.</p>
                <ul id="productList">
                    <li class="product-item"><span class="product-item-details"><p class="product-name">Coca-Cola</p><p class="product-price">R$3,00</p></span><button class="remove-btn">X</button></li>
                </ul>
            </div>
            <div class="list-footer">
                <span>TOTAL GERAL</span>
                <span id="grandTotal">R$ 0,00</span>
            </div>
        </section>
    </main>
</body>
</html>
